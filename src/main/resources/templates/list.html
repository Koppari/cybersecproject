<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of attendees</title>
    </head>
    <body>

        <h2>List of attendees</h2>

        <table>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Religion</th>
            </tr>
            <tr th:each="signup : ${signups}">
                <td th:utext="${signup.name}">Name</td>
                <td th:utext="${signup.address}">Address</td>
                <td th:utext="${signup.religion}">Religion</td>
            </tr>
        </table>

    </body>
</html>
